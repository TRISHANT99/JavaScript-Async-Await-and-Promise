<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catching Error</title>
</head>

<body>
    <script>

        function Func() {
            let a = 100;
            try {
                alert("Value of variable a is : " + a);
            }
            catch (e) {
                alert("Error: " + e.description);
            }
            finally {
                alert("Finally block");
            }
        }
        Func();
    </script>

</body>

</html>
